name: Lint

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install ruff
      run: pip install ruff

    - name: Run ruff check
      run: ruff check phase1 phase2 phase3 --output-format=github

    - name: Run ruff format check
      run: ruff format --check phase1 phase2 phase3

  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        phase: ['phase1', 'phase2', 'phase3']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install mypy
        cd ${{ matrix.phase }}
        if [ -f pyproject.toml ]; then
          pip install -e .
        fi

    - name: Run mypy
      run: |
        cd ${{ matrix.phase }}
        mypy src --ignore-missing-imports || echo "Type checking issues found (non-blocking)"
      continue-on-error: true
