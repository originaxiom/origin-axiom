# Phase 1 configuration (FROZEN)
# All numeric values here define the Phase 1 reference outputs.
# Do not modify values without creating a new Phase or explicit exploratory branch.

phase1:
  # Global deterministic seed used across all stochastic components
  seed: 42

model:
  constraint:
    enabled: true

# -------------------------------------------------------------------
# Phasor ensemble toy model
# Purpose: demonstrate generic cancellation behavior and the emergence
#          of a nonzero residual floor under a global non-cancellation rule.
# -------------------------------------------------------------------
phasor_toy:
  # Number of Monte Carlo trials per configuration (stabilizes averages)
  n_trials: 2000

  # Number of summed modes (tests qualitative scaling with N)
  n_modes_list: [10, 30, 100, 300]

  # Default non-cancellation floor epsilon for the phasor toy
  eps: 1.0e-3

  # Twist angles (radians) chosen near π to probe near-maximal cancellation.
  # This is θ-agnostic: we vary around π to show robustness without
  # privileging a specific irrational constant.
  twist_angles: [3.14, 3.10, 3.05, 3.00, 2.90]

  # Fraction of modes receiving the twist (model choice, not an axiom)
  twist_fraction: 0.5

  # Sensitivity scan over epsilon (demonstrates robustness vs floor choice)
  eps_list: [1.0e-4, 3.0e-4, 1.0e-3, 3.0e-3, 1.0e-2]

# -------------------------------------------------------------------
# Lattice toy-universe simulations
# Purpose: compare constrained vs unconstrained evolution and demonstrate
#          persistence of a nonzero residual under the axiom.
# -------------------------------------------------------------------
lattice:
  # Non-cancellation floor epsilon used in lattice runs
  eps: 1.0e-2

  # Small sizes only (Phase 1); scaling to larger lattices is deferred
  sizes: [16, 24]         # keep small at first; later we widen

  # Time evolution steps and step size (dimensionless units)
  steps: 300
  dt: 0.05

# -------------------------------------------------------------------
# Output paths
# -------------------------------------------------------------------
outputs:
  # Run-level diagnostics and metadata
  run_dir: "phase1/outputs/runs"

  # Publication figures (generated by scripts / Snakemake)
  fig_dir: "phase1/outputs/figures"