meta:
  placeholder_mode: false
  dataset_name: "PHASE3_FROZEN_CKM_PMNS_PHASES_V1"
  dataset_notes: >
    Frozen targets for Phase 3 (CKM delta, PMNS delta_CP).
    This file also locks the Phase 3 baseline model hypothesis:
    b_PMNS = pi (selected by discrete hypothesis sweep; see theta_offset_sweep.csv).

  frozen_sources:
    ckm_file: "phase3/fit/data_frozen/ckm_pdg2024.json"
    pmns_file: "phase3/fit/data_frozen/pmns_nufit60_2024_ic24_skatm_NO.json"

ansatz:
  name: "OA-Phase3-1theta-FlavorPhases"
  version: "v1b-baseline-bpmns-pi"
  description: >
    Single-parameter ansatz mapping theta -> (delta_CKM, delta_CP_PMNS) as affine transforms mod 2pi.
    Only theta is fit. Offsets are fixed hypothesis choices (not fit parameters).
    Baseline fixed choice for Phase 3: b_PMNS = pi.

  mapping:
    delta_ckm:
      type: "affine_mod_2pi"
      a: 1.0
      b: 0.0
    delta_pmns:
      type: "affine_mod_2pi"
      a: 1.0
      b: 3.141592653589793

scan:
  theta_min_rad: 0.0
  theta_max_rad: 6.283185307179586
  grid_points: 20001
  delta_chi2_for_68: 1.0

observables:
  - key: "ckm.delta_rad"
    enabled: true
    metric: "circular_rad"
    periodicity_rad: 6.283185307179586
    target: 1.147
    sigma: 0.026
    weight: 1.0
    source: "phase3/fit/data_frozen/ckm_pdg2024.json"
    notes: "PDG 2024 delta_CKM"

  - key: "pmns.delta_cp_rad"
    enabled: true
    metric: "circular_rad"
    periodicity_rad: 6.283185307179586
    target: 3.700098459  # 212 deg in rad
    sigma: 0.715584993   # 41 deg in rad (conservative)
    weight: 1.0
    source: "phase3/fit/data_frozen/pmns_nufit60_2024_ic24_skatm_NO.json"
    notes: "NuFIT 6.0 NO delta_CP; sigma uses larger side (41 deg) as conservative symmetric sigma"
